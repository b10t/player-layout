<!DOCTYPE html>
<html>
  <head>
    <title>Пример подключения плеера</title>
    <meta charset="utf-8">
    <link rel="icon" href="favicon.png" type="image/png" />
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    </style>
    <style>
      .player-container {
        display: flex;
        flex-direction: column;
        box-shadow: 0 0 10px rgba(0,0,0,1);
        width: 800px;
        height: 600px;
      }
      .player-container .video-container {
        flex-grow: 1;
      }
      .player-container .button-container {
        display: flex;
        background-color: black;
        align-items: center;
        padding-bottom: 4px;
      }
      .player-container .button-container .player-button {
        border-style: none;
        cursor: pointer;
        background-color: transparent;
        font-size: 20px;
        width: 35px;
        height: 35px;
        color: white;
        /* margin-left: 1px;
        margin-bottom: 4px; */
      }
      .player-container .button-container .progress-bar-container {
        display: flex;
        flex-grow: 1;
        align-items: center;
        color: white;
        font-family: 'Roboto', sans-serif;
      }
      .player-container .button-container .progress-bar-container .progress-bar{
        display: flex;
        flex-grow: 1;
        background-color: grey;
        margin-left: 10px;
        margin-right: 10px;
        height: 5px;
        border-radius: 3px;
        align-items: center;
        /* display: inline-block; */
      }
      .player-container .button-container .progress-bar-container .progress-bar .progress-bar-slider{
        /* flex-grow: 1; */
        background-color: red;
        height: 5px;
        border-radius: 3px;
        display: inline-block;
        /* margin-bottom: 10px; */
      }
      .player-container .button-container .progress-bar-container .progress-bar .dot{
        height: 8px;
        width: 8px;
        background-color: red;
        border-radius: 50%;
        border: 3px solid white;
        display: inline-block;
        margin-left: -10px;
        /* margin-top: -20px; */
        /* position: absolute; */
        /* flex-grow: 0; */
      }
      .player-container .button-container .right-buttons{
        margin-right: 1px;
      }
    </style>
  </head>
  <body>
    <div class="player-container" id="player">

      <div class="js-video-container video-container"></div>

      <div class="button-container">

        <div class="left-buttons">
          <button class="js-play-button player-button">
            <i class="fa fa-play" aria-hidden="true"></i>
          </button>
          <button class="js-pause-button player-button" hidden>
            <i class="fa fa-pause" aria-hidden="true"></i>
          </button>
          <button class="js-volume-button player-button">
            <i class="fa fa-volume-off" aria-hidden="true"></i>
          </button>
          <button class="js-mute-button player-button" hidden>
            <i class="fa fa-volume-up" aria-hidden="true"></i>
          </button>
        </div>

        <div class="progress-bar-container">
          <div>
            <span class="js-current-time"></span>
          </div>
          <div class="js-progress progress-bar">
            <div class="js-progress-slider progress-bar-slider"></div>
            <div class="dot"></div>
          </div>
          <div>
            <span class="js-duration"></span>
          </div>
        </div>

        <div class="right-buttons">
          <button class="js-fullscreen-button player-button">
            <i class="fa fa-arrows-alt" aria-hidden="true"></i>
          </button>
        </div>

      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="player.js"></script>

    <script type="text/javascript">
      createPlayer({
        elementId: 'player',
        src: 'https://dvmn.org/media/filer_public/d0/16/d016d9b8-4180-4bb9-ad83-0241f61627b8/samsung_demo_-_alive_in_color.mp4',
      });
    </script>

  </body>
</html>
