<!DOCTYPE html>
<html style="height: 100%;">

<head>
  <style>
    .first-block {
      flex-grow: 1;
      background-color: #FFDC73;
      font-family: sans-serif;
      margin: 5px;
      padding: 5px;
    }
    .second-block {
      background-color: #61D89F;
      font-family: sans-serif;
      margin: 5px;
      padding: 5px;
    }
    .container {
      display: flex;
      flex-direction: column;
      background-color: #D660CC;
      margin: 5px;
      float:left; /* Это чтобы контейнеры располагались в строчку, а не в столбик */
    }
  </style>
</head>

<body style="height: 100%;">

  <!-- первая колонка -->
  <div class="container" style="min-height: 10%;width: 5%;">
    <div class="first-block">1</div>
    <div class="second-block">2</div>
  </div>

  <!-- вторая колонка -->
  <div class="container" style="min-height: 40%;width: 20%;">
    <div class="first-block">1</div>
    <div class="second-block">2</div>
  </div>

  <!-- третья колонка -->
  <div class="container" style="min-height: 60%;width: 40%;">
    <div class="first-block">1</div>
    <div class="second-block">2</div>
  </div>

</body>

</html>
